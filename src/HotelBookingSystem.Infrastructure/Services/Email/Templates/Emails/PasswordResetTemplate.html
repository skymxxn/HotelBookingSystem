<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 40px;">
<div style="max-width: 600px; background: #fff; padding: 30px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color: #f44336;">Password Reset Requested</h2>
    <p>We received a request to reset your password. Click the button below to proceed:</p>
    <p style="text-align: center;">
        <a href="{Link}" style="display: inline-block; padding: 12px 24px; background-color: #f44336; color: white; text-decoration: none; border-radius: 5px;">🔁 Reset Password</a>
    </p>
    <p>If you did not request this, simply ignore the message.</p>
</div>
</body>
</html>
