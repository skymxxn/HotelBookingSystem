<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Confirm Your Booking</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 40px;">
<div style="max-width: 600px; background: #fff; padding: 30px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color: #2196F3;">Your Booking Is Almost Confirmed!</h2>
    <p>Hello!</p>
    <p>You requested to book <strong>{RoomName}</strong> from <strong>{StartDate}</strong> to <strong>{EndDate}</strong>.</p>
    <p>To proceed, click the button below to confirm your booking:</p>
    <p style="text-align: center;">
        <a href="{Link}" style="display: inline-block; padding: 12px 24px; background-color: #2196F3; color: white; text-decoration: none; border-radius: 5px;">🛏 Confirm Booking</a>
    </p>
    <p>If you did not make this booking request, please ignore this email.</p>
</div>
</body>
</html>
