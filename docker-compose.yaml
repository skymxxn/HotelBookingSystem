services:
  hotelbooking.api:
    build:
      context: .
      dockerfile: src/HotelBookingSystem.API/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION}
      - JwtOptions__AccessToken__Key=${JWT_ACCESS_KEY}
      - JwtOptions__EmailVerification__Key=${JWT_EMAIL_VERIFICATION_KEY}
      - JwtOptions__PasswordReset__Key=${JWT_PASSWORD_RESET_KEY}
      - JwtOptions__BookingConfirmation__Key=${JWT_BOOKING_CONFIRMATION_KEY}
      - SmtpOptions__Password=${SMTP_PASSWORD}
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD}
    depends_on:
      - db

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
